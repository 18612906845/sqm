<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=8,IE=Edge,chrome=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>线下推广码</title>
</head>
<div th:replace="base/import-common.html :: #importPage-xtgl"></div>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin" style="margin: 20px;">
    <form class="layui-form" action="">
        <div class="layui-form-item" style="padding-bottom: 200px;">
            <label class="layui-form-label">创建数量：</label>
            <div class="layui-input-block">
                <select name="createSize" lay-verify="required">
                    <option th:value="6">6个</option>
                    <option th:value="1">1个</option>
                    <option th:value="12">12个</option>
                    <option th:value="24">24个</option>
                    <option th:value="48">48个</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="save">创建</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
</div>
<div th:replace="base/import-common.html :: commonJs-pc"></div>
<script th:src="@{/scripts/xtgl/popularizeTargetNew.js(v='2019051601')}"></script>
</body>
</html>
