<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=8,IE=Edge,chrome=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>推广订单记录</title>
</head>
<div th:replace="base/import-common.html :: #importPage-xtgl"></div>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <!--页头-->
    <div th:replace="xtgl/top.html :: #topPage"></div>

    <!--左侧菜单-->
    <div th:replace="xtgl/menu.html :: #menuPage"></div>

    <!--内容主体区域-->
    <div class="layui-body" style="margin: 10px;">
        <form class="layui-form">
            <div class="layui-col-md2">
                <div class="layui-form-item">
                    <label class="layui-form-label">用户标识：</label>
                    <div class="layui-input-block">
                        <input id="wxUserId" type="text" name="wxUserId" placeholder="请输入用户标识" lay-verify="number" autocomplete="off" class="layui-input" value="0">
                    </div>
                </div>
            </div>
            <div class="layui-col-md2">
                <label class="layui-form-label">订单编号：</label>
                <div class="layui-input-block">
                    <input id="orderId" name="orderId" type="text" placeholder="请输入订单编号" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-col-md2">
                <label class="layui-form-label">订单平台：</label>
                <div class="layui-input-block">
                    <select id="platform">
                        <option value="0">全部</option>
                        <option value="1">京东</option>
                        <option value="2">拼多多</option>
                        <option value="3">淘宝</option>
                    </select>
                </div>
            </div>
            <div class="layui-col-md2">
                <label class="layui-form-label">订单状态：</label>
                <div class="layui-input-block">
                    <select id="status">
                        <option value="0">全部</option>
                        <option value="1">待付款</option>
                        <option value="2">已付款</option>
                        <option value="3">已取消</option>
                        <option value="4">已成团</option>
                        <option value="5">已完成</option>
                        <option value="6">已入账</option>
                        <option value="7">无效</option>
                    </select>
                </div>
            </div>
            <div class="layui-col-md2">
                <label class="layui-form-label">排序字段：</label>
                <div class="layui-input-block">
                    <select id="orderField">
                        <option value="order_time">下单时间</option>
                        <option value="finish_time">完成时间</option>
                    </select>
                </div>
            </div>
            <div class="layui-col-md2">
                <button class="layui-btn" lay-submit lay-filter="search" style="margin-left: 20px;">查询</button>
                <button id="reset" type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </form>
        <table id="orderRecordTable" class="layui-table" lay-filter="orderRecordTable">

        </table>
    </div>
    <!--页脚-->
    <div th:replace="xtgl/footer.html :: #footerPage"></div>
</div>
<div th:replace="base/import-common.html :: commonJs-pc"></div>
<script th:src="@{/scripts/xtgl/orderRecordList.js(v='2019041401')}"></script>
</body>
</html>
