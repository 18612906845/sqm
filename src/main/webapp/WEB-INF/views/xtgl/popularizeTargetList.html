<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=8,IE=Edge,chrome=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>推广主体管理</title>
</head>
<div th:replace="base/import-common.html :: #importPage-xtgl"></div>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <!--页头-->
    <div th:replace="xtgl/top.html :: #topPage"></div>

    <!--左侧菜单-->
    <div th:replace="xtgl/menu.html :: #menuPage"></div>

    <!--内容主体区域-->
    <div class="layui-body" style="margin: 10px;">
        <form class="layui-form">
            <div class="layui-col-md4">
                <div class="layui-form-item">
                    <label class="layui-form-label">推广者ID：</label>
                    <div class="layui-input-block">
                        <input id="wxUserId" type="text" name="wxUserId" placeholder="请输入推广者标识" lay-verify="number" autocomplete="off" class="layui-input" value="0">
                    </div>
                </div>
            </div>
            <div class="layui-col-md4">
                <div class="layui-form-item">
                    <label class="layui-form-label">关键词：</label>
                    <div class="layui-input-block">
                        <input id="keyword" type="text" name="keyword" placeholder="请输入主体名称/负责人姓名/电话/地址" autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>
            <div class="layui-col-md4">
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit lay-filter="search">查询</button>
                        <button id="reset" type="reset" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                </div>
            </div>
        </form>

        <!--表格头部工具栏模板-->
        <script type="text/html" id="toolbarDemo">
            <div class="layui-btn-container">
                <button class="layui-btn layui-btn-sm" lay-event="add">批量创建</button>
            </div>
        </script>
        <table id="popularizeTargetTable" class="layui-table" lay-filter="popularizeTargetTable">

        </table>
    </div>
    <!--页脚-->
    <div th:replace="xtgl/footer.html :: #footerPage"></div>
</div>
<div th:replace="base/import-common.html :: commonJs-pc"></div>
<script th:src="@{/scripts/xtgl/popularizeTargetList.js(v='2019051601')}"></script>
</body>
</html>
