<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=8,IE=Edge,chrome=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>参数配置</title>
</head>
<div th:replace="base/import-common.html :: #importPage-xtgl"></div>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin" style="margin: 20px;">
    <form class="layui-form" action="">
        <div class="layui-form-item">
            <label class="layui-form-label">参数名称：</label>
            <div class="layui-input-block">
                <input type="text" name="paramName" required  lay-verify="required" placeholder="请输入参数名称" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">参数数值：</label>
            <div class="layui-input-block">
                <input type="text" name="paramValue" required lay-verify="required" placeholder="请输入参数数值" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">参数分组：</label>
            <div class="layui-input-block">
                <select name="paramGroup" lay-verify="required">
                    <option value=""></option>
                    <option th:value="${CONFIGURATION_GROUP_XT}">系统参数</option>
                    <option th:value="${CONFIGURATION_GROUP_WX}">微信参数</option>
                    <option th:value="${CONFIGURATION_GROUP_JD}">京东参数</option>
                    <option th:value="${CONFIGURATION_GROUP_PDD}">拼多多参数</option>
                    <option th:value="${CONFIGURATION_GROUP_TB}">淘宝参数</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">备注说明：</label>
            <div class="layui-input-block">
                <textarea name="remark" placeholder="请输入备注说明" class="layui-textarea" required lay-verify="required"></textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="save">保存</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
</div>
<div th:replace="base/import-common.html :: commonJs-pc"></div>
<script th:src="@{/scripts/xtgl/parameterSettingNew.js(v='2018111301')}"></script>
</body>
</html>
